<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>

    <div class="mt-4">
      <h3>Manage Classes</h3>
      <form id="classForm">
        <input type="text" id="className" placeholder="Class Name" required class="form-control my-2">
        <input type="text" id="teacherName" placeholder="Teacher Name" required class="form-control my-2">
        <input type="text" id="schedule" placeholder="Schedule (e.g., Mon-Fri 10:00 AM)" required class="form-control my-2">
        <input type="text" id="section" placeholder="Section" required class="form-control my-2">
        <input type="text" id="course" placeholder="Course Name" required class="form-control my-2">
        <input type="number" id="batch" placeholder="Batch Number" required class="form-control my-2">
        <button type="submit" class="btn btn-primary">Add Class</button>
        <p id="classMessage" class="text-success mt-3"></p>
      </form>

      <ul id="classList" class="list-group mt-4"></ul>
    </div>
  </div>
  <script type="module" src="./assests/firebase.js"></script>
  <script type="module" src="./assests/app.js"></script>
</body>
</html>
